<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="demo">
    <child>
      <template scope="prop">
        {{prop.text}}<br />
        {{prop.msg}}
      </template>
    </child>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    Vue.component('child', {
      //像插槽中传递数据使用this.$scopedSlots.default({})
      render: function (createElement) {
        return createElement('div', this.$scopedSlots.default({
          text: '这是来自子组件的内容',
          msg: '这也是'
        }))
      }
    })
    var app = new Vue({
      el: '#demo'
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>计算属性</title>
  </head>

  <body>
    <div id="demo">
      原始数据---{{text}}<br />
      转换数据---{{text.split(',').reverse().join(',')}}<br />
      <!--逻辑过程就会变的臃肿，导致难以维护，所以遇到复杂的逻辑时，应当使用计算属性-->
      依赖计算属性得到---{{reverseText}}<br />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      //需求：将'123,456,789' 变成'789,456,123'。
      var app = new Vue({
        el: "#demo",
        data: {
          text: "123,456,789"
        },
        computed: {
          reverseText: function() {
            return this.text
              .split(",")
              .reverse()
              .join(",");
          }
        }
      });
    </script>
  </body>
</html>

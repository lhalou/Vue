<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="demo">
    <!--使用自定义指令-->
    input获取焦点 --- <input type="text" v-focus>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    //需求：input框初始化就获取焦点（打开百度页面，搜索框自动获取焦点）
    //使用全局注册一个focus自定义指令
    Vue.directive('focus', {
      //选用inserted钩子函数
      inserted: function (el) {
        el.focus()
      }
    })
    var app = new Vue({
      el: '#demo',
      data: {}
    })
  </script>
</body>

</html>

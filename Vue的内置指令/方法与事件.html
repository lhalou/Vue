<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id = "demo">
    {{count}}
    <button @click = "handle()">点击加count</button>
    <button @click = "handle(8)">点击每次加8</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app = new Vue({
        el: '#demo',
        data: {
            count: 0
        },
        methods: {
            handle: function(count){
                count = count || 1;
                this.count += count;
            }
        }
    })
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="demo">
    stop:阻止事件向上冒泡
    <div @click = "divClick" style = "width: 100px; height:100px; background: red">
        <button @click.stop = "btnClick">点击</button>
    </div>
    <hr/>
    prevent:提交事件但不刷新页面
    <form @submit.prevent = "hangle">
        <button type = "submit">提交</button>
    </form>
    <hr/>
    self:只作用在自身元素上，而非子元素,使得div和button互不干扰
    <div @click.self= "divClick" style = "width: 100px; height:100px; background: red">
        <button @click = "btnClick">点击</button>
    </div>
    <hr/>
    once: 只执行一次
    <button @click = "onceHandle">执行无数次</button>
    <button @click.once = "onceHandle">执行1数次</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app = new Vue({
        el: '#demo',
        data: {
            count: 0
        },
        methods: {
            divClick: function(){
                alert('div被点击了')
            },
            btnClick: function(){
                alert('button被点击了')
            },
            hangle: function(){
                alert('提交')
            },
            onceHandle: function(){
                alert('执行')
            }
        }
    })
</script>
</body>
</html>
